<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReviewGuard - Review Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .split {
      height: 100vh;
      width: 50%;
      position: fixed;
      top: 0;
      overflow-x: hidden;
    }

    .left {
      left: 0;
      background-color: #f1f1f1;
    }

    .right {
      right: 0;
      background-color: #ffffff;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 10px;
      resize: none;
    }

    .bar-meter {
      width: 100%;
      height: 30px;
      background-color: #ddd;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      margin-top: 20px;
      box-shadow: inset 0 0 5px #aaa;
    }

    .bar-real {
      background-color: #4caf50;
      height: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      line-height: 30px;
    }

    .bar-fake {
      background-color: #f44336;
      height: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      line-height: 30px;
    }

    @media (max-width: 768px) {
      .split {
        position: relative;
        width: 100%;
        height: auto;
      }

      .left, .right {
        position: relative;
        width: 100%;
        height: auto;
      }

      .centered {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        padding: 20px;
      }

      .btn-fixed-home {
        top: 10px;
        right: 10px;
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>

<body>

  <div id="data-holder" data-real="{{ data.real_percent }}" data-fake="{{ data.fake_percent }}" style="display:none;"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">ReviewGuard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/how-it-works">How It Works</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
      </ul>
      <div class="ml-auto">
        <a href="/login" class="btn btn-outline-primary mr-2">Sign In</a>
        <a href="/register" class="btn btn-primary">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Review Checker UI -->
  <div class="split left">
    <div class="centered">
      <img src="../static/logo/reviewguardlogo.png" alt="ReviewGuard Logo" style="max-width: 300px" />
    </div>
  </div>

  <div class="split right">
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="d-flex flex-column col-md-8">
          <div class="text-center my-4">
            <h5>Review Prediction Meter</h5>
            <div class="bar-meter" id="barMeter"></div>
            <div class="mt-2">
              <small class="text-success">{{ data.real_percent }}% Real</small> |
              <small class="text-danger">{{ data.fake_percent }}% Fake</small>
            </div>
          </div>

          <div class="my-3">
            <form method="post">
              <textarea name="text" placeholder="Paste your review here..."></textarea>
              <input type="submit" class="btn btn-success" value="Check Review" />
            </form>
          </div>

          <div class="coment-bottom bg-white p-2 px-4">
            {% for review in data.reviews %}
            <hr />
            <div class="commented-section mt-2">
              <div class="text-nowrap bd-highlight"><span>{{ review }}</span></div>
            </div>
            <hr />
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Home Button -->
  <a href="/" class="btn btn-secondary btn-fixed-home" style="position: fixed; top: 20px; right: 20px; z-index: 1000">‚Üê Home</a>

  <!-- Bar Meter Script -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const dataHolder = document.getElementById('data-holder');
      const real = parseFloat(dataHolder.dataset.real) || 0;
      const fake = parseFloat(dataHolder.dataset.fake) || 0;

      const barMeter = document.getElementById('barMeter');

      if (real === 100) {
        barMeter.innerHTML = `<div class="bar-real" style="width: 100%">100% Real</div>`;
      } else if (fake === 100) {
        barMeter.innerHTML = `<div class="bar-fake" style="width: 100%">100% Fake</div>`;
      } else {
        barMeter.innerHTML = `
          <div class="bar-real" style="width: ${real}%">${real}%</div>
          <div class="bar-fake" style="width: ${fake}%">${fake}%</div>
        `;
      }
    });
  </script>
</body>
</html>
