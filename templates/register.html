<body>
  <a href="/" class="btn btn-sm btn-outline-secondary" style="position: fixed; top: 15px; right: 15px; z-index: 1000;">
  ‚Üê Home
</a>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="register-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
            </div>
          </div>
        </div>

          <button type="submit" class="btn btn-primary btn-block">Register</button>
          <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
          
        </form>
      </div>
    </div>
  </div>

<script>
  document.getElementById("register-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        return userCredential.user.getIdToken();
      })
      .then((idToken) => {
        // Send idToken to backend Flask route
        return fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `idToken=${idToken}`
        });
      })
      .then(() => {
        window.location.href = "/";  // redirect to home
      })
      .catch((error) => {
        alert(error.message);
        console.error(error);
      });
  });

  function togglePassword(fieldId, btn) {
  const input = document.getElementById(fieldId);
  if (input.type === "password") {
    input.type = "text";
    btn.innerText = "üôà";
  } else {
    input.type = "password";
    btn.innerText = "üëÅÔ∏è";
  }
}

</script>
