<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReviewGuard - Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<style>
  body {
    background-color: #111;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: background-color 0.4s ease, color 0.4s ease;
  }

  .fixed-home-btn {
    position: fixed;
    top: 80px;
    right: 20px;
    z-index: 1000;
    background-color: #222;
    color: #4caf50;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .fixed-home-btn:hover {
    background-color: #333;
    color: #66ff66;
    transform: scale(1.05);
  }

  h2, h4 {
    color: #4caf50;
    transition: color 0.3s ease;
  }

  .form-container {
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 255, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .form-container:hover {
    box-shadow: 0 6px 24px rgba(102, 255, 102, 0.2);
  }

  label {
    color: #ccc;
  }

  .form-control {
    background-color: #222;
    color: #fff;
    border: 1px solid #4caf50;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }

  .form-control:focus {
    background-color: #1a1a1a;
    border-color: #66ff66;
    box-shadow: none;
  }

  .btn-primary {
    background-color: #4caf50;
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #66ff66;
    transform: scale(1.05);
  }

  .map-responsive {
    overflow: hidden;
    padding-bottom: 56.25%;
    position: relative;
    height: 0;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 255, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .map-responsive:hover {
    box-shadow: 0 6px 24px rgba(102, 255, 102, 0.2);
  }

  .map-responsive iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 12px;
  }
</style>

</head>
<body>

  <!-- Fixed Home Button -->
  <a href="/" class="btn btn-dark fixed-home-btn">‚Üê Home</a>

  <!-- Main Content -->
  <div class="container mt-5 pt-4">
    <h2 class="text-center mb-4">Contact Us</h2>

    <!-- Contact Form -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Location Map -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
        <h4 class="text-center mb-3">Our Location - Colombo, Sri Lanka</h4>
        <div class="map-responsive">
          <iframe src="https://www.google.com/maps?q=Colombo+Sri+Lanka&output=embed"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
